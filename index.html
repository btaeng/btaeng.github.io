<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Times New Roman" rel="stylesheet">
    <title>Boba or Whatever</title>
  </head>
  <body>
    <div class="content">
    <section id="overlay">
      <img src="https://us.123rf.com/450wm/sudowoodo/sudowoodo1806/sudowoodo180600012/105746852-stock-vector-cartoon-bubble-milk-tea-with-tapioca-pearls-illustration-cute-hand-drawn-boba-tea-drink-bright-and-p.jpg?ver=6" alt="W Logo" id="logo">
      <hr>
			<h1>Boba or Whatever: Cupertino Branch</h1>
        <section class="introduction">
            <h3>Welcome to Boba or Whatever, the most mediocre boba shop in Cupertino. ¯\_(ツ)_/¯ </h3>
        </section>
        <hr>
        
        <section class="tea-type">
          <label for="tea">What tea would you like?</label>
          <select name="tea" id="tea">
            <option value="black">Black</option>
            <option value="green">Green</option>
            <option value="oolong">Oolong</option>
            <option value="puerh">Pu-Erh</option>
          </select>
        </section>
        <hr>

        <section class="milk-yn">
          <label for="milk">Would you like milk?</label>
          <select name="milk" id="milk">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </section>
        <hr>
        
        <section class="flavour">
          <label for="teaflavour">What flavour would you like?</label>
          <select name="teaflavour" id="teaflavour">
            <option value="mango">Mango</option>
            <option value="strawberry">Strawberry</option>
            <option value="passionfruit">Passion Fruit</option>
            <option value="lychee">Lychee</option>
            <option value="almond">Almond</option>
            <option value="taro">Taro</option>
          </select>
        </section>
        <hr>

        <section class="toppings">
          <label for="toppings">What toppings would you like?</label>
          <select name="toppings" id="toppings">
            <option value="boba">Boba (Tapioca Pearls)</option>
            <option value="grassjelly">Grass Jelly</option>
            <option value="popping">Popping Boba</option>
            <option value="coconutjelly">Coconut Jelly</option>
            <option value="aloe">Aloe</option>
            <option value="redbean">Red Bean</option>
            <option value="coffeejelly">Coffee Jelly</option>
            <option value="eggpudding">Egg Pudding</option>
            <option value="almondjelly">Almond Jelly</option>
            <option value="aiyu">Ai Yu</option>
            <option value="whippedcream">Whipped Cream</option>
          </select>
        </section>
        <hr>
        
        <section class="extra-info">
          <label for="extra">Anything else you want to add?</label>
          <br>
          <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
        </section>
        <hr>

        <section class="submission">
          <input type="submit" value="Order">
        </section>
      </form>
    </section>
    </div>
  </body>
</html>
